<div class="footer">
  <div class="parallax-background">
    <img class="top" src="../../assets/waves/Owave2.svg">
    <img class="bottom" src="../../assets/waves/P2Ywaves.svg">
  </div>
  <div class="grid grid-rows-1 md:grid-cols-3 lg:grid-cols-3 relative -top-[30rem] md:-top-[28rem] lg:-top-[24rem]">
    <!-- Logo -->
    <div class="flex justify-center">
      <a href="/">
        <img  src="../../assets/logo/Logo1.png" class="w-72 md:w-80 lg:w-96">
      </a>
    </div>

    <!-- Sitemap -->
    <div class="md:col-span-2 lg:col-span-2 flex justify-center">
      <div class="grid grid-rows-1">
        <div *ngIf="footerMenuList.length > 0" class="inline-block md:inline-flex lg:inline-flex mt-10">
          <div *ngFor="let menuItem of footerMenuList" class="md:inline-block lg:inline-block md:mr-2 lg:mr-6">
            <a class ="flex flex-col w-auto items-center text-black mt-6 ml-1 text-2xl md:text-xl lg:text-2xl font-montserrat font-bold" href="{{menuItem.menuURL}}"> {{menuItem.menuLabel}}</a>
            <ul *ngFor="let subMenu of menuItem.menuSubLinks, let i = index" class="flex flex-col items-center">
              <li>
                <a class =" text-black ml-1 text-xl md:text-sm lg:text-xl font-montserrat" href="{{subMenu.subMenuURL}}"> {{subMenu.subMenuLabel}}</a>
              </li>
              <li *ngIf="i === menuItem.menuSubLinks.length-1">
                <a class =" text-black mt-4 ml-1 text-xl md:text-md lg:text-xl font-montserrat font-bold" href="{{menuItem.menuURL}}"> View All ></a>
              </li>
            </ul>
          </div>
        </div>
        <div class="flex justify-center">
          <button class="bg-primary text-black text-xl w-52 py-1 px-4 rounded-full mr-10"> Resume </button>
          <button class="bg-primary text-black text-xl w-52 py-1 px-4 rounded-full"> Cover Letter </button>
        </div>
        <div *ngIf="footerIconList.length > 0" class="inline-flex justify-center mt-4">
          <div *ngFor="let iconItem of footerIconList, let i=index" class="">
            <a *ngIf="iconItem.iconLabel === 'Himali\'s current city'">
              <img  src="{{iconItem.iconPath}}" class ="w-10 md:w-12 lg:w-12 ml-1">
            </a>
            <a *ngIf="iconItem.iconLabel !== 'Himali\'s current city'" href="{{iconItem.iconURL}}" >&nbsp;&nbsp;{{iconItem.iconLabel}}&nbsp;&nbsp;</a> <span *ngIf="i !== footerIconList.length-1">|</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
